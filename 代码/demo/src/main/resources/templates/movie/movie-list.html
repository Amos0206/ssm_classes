<!DOCTYPE html>
<html class="x-admin-sm"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电影列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" action="/movie/list">
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="type">
                                <option></option>
                                <option th:each="type:${types}" th:value="${type.getType()}" th:text="${type.getType()}">支付方式</option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="name" placeholder="请输入电影名" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="query()">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn" onclick="xadmin.open('添加','/movie/addHtml',800,600)">
                        <i class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" lay-skin="primary">
                            </th>
                            <th>编号</th>
                            <th>电影名</th>
                            <th>封面</th>
                            <th>导演员</th>
                            <th>演员</th>
                            <th>电影类别</th>
                            <th>电影简介</th>
                            <th>电影链接</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="movie:${movies}">
                        <tr>
                            <td>
                                <input type="checkbox" name="test" lay-skin="primary" th:value="${movie.getId()}"/> </td>
                            <td th:text="${movie.getId()}"></td>
                            <td th:text="${movie.getName()}"></td>
                            <td th:text="${movie.getImg()}"></td>
                            <td th:text="${movie.getDirector()}"></td>
                            <td th:text="${movie.getActor()}"></td>
                            <td th:text="${movie.getType()}"></td>
                            <td th:text="${movie.getMDesc()}"></td>
                            <td th:text="${movie.getVLink()}">www.baidu.com</td>
                            <td class="td-manage">
                                <a title="查看" th:onclick="|xadmin.open('编辑','/movie/editHtml?id=${movie.getId()}')|" href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i></a>
                                <a title="删除" th:onclick="|del(this,${movie.getId()})|" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>layui.use(['laydate', 'form'],
    function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

/*删除*/
function del(obj, id) {
    // console.log(id);
    layer.confirm('确认要删除吗？',
        function (index) {
            //发异步删除数据
            $.ajax({
                type:'get',
                url:"/movie/del/"+id,
                dataType:'json',
                success:function (data){
                    if(data.code==1000){
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                        $(obj).parents("tr").remove();
                    }else{
                        layer.msg("删除失败!")
                    }
                }
            })

        });
}

function delAll() {
    var arr = [];
    $('input[name="test"]:checked').each(function () {
        arr.push($(this).val());
    });
    // console.log(pids)
    var ids = arr.join(',');
    console.log(typeof (ids))
    console.log(ids)
    // var data = tableCheck.getData();
    // console.log(data)

    layer.confirm('确认要删除吗？' + ids,
        function (index) {
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                type: 'get',
                url:'/movie/delmany',
                data:{
                    'ids':ids
                },
                dataType: 'json',
                success:function (data){
                    if(data.code==1000){
                        layer.msg('删除成功', {
                            icon: 1
                        });
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }else{
                        layer.msg("删除失败!")
                    }
                }
            })
        });
}</script>

</html>
