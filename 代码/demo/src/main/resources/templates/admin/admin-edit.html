<!DOCTYPE html>
<html class="x-admin-sm"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="hidden" id="userInfo" th:value="${session.userInfo}"/>
                <label for="or_pass" class="layui-form-label">
                    <span class="x-red">*</span>原密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="or_pass" name="or_pass" required=""
                           autocomplete="off" class="layui-input" onblur="veri()">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    5到8个字符
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/md5.js}"></script>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                username: function (value) {
                    //查询用户，校验是否存在
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                },
                pass: [/(.+){5,8}$/, '密码必须5到8位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });


            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data);
                    //发异步，把数据提交
                    $.ajax({
                        type: 'post',
                        url: '/admin/updatepwd',
                        data: {
                            'username': $("#userInfo").val(),
                            'password': $("#or_pass").val()
                        },
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            // if (data.code == 1000) {
                            //     layer.alert("修改成功", {
                            //             icon: 6
                            //         },
                            //         function () {
                            //             //关闭当前frame
                            //             xadmin.close();
                            //             // 可以对父窗口进行刷新
                            //             xadmin.father_reload();
                            //         });
                            // } else {
                            //     layer.msg("修改失败!")
                            // }
                        }
                    })
                    return false;
                });
        });

    //判定是否为原密码
    function veri() {
        var info = $("#userInfo").val();
        console.log(info);
        var p = $("#or_pass").val();
        $.ajax({
            type: 'post',
            url: '/admin/query/' + info,
            dataType: 'json',
            success: function (data) {
                if (data.code == 1000) {
                    console.log(data.data)
                    if (hex_md5(p) != data.data.password) {
                        layer.msg("原密码错误!")
                    }
                }
            }
        })
    }
</script>
</body>
</html>
